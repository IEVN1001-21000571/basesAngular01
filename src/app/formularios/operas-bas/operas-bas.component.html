<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card p-4">
                <div class="card-body">
                    <h1 class="text-center mb-4">Operaciones</h1>
                    <form>
                        <div class="mb-3">
                            <label for="num1" class="form-label">Ingresa el primer número:</label>
                            <input
                                [(ngModel)]="num1"
                                name="num1"
                                type="text"
                                class="form-control"
                                id="num1"
                                placeholder="Primer Número"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="num2" class="form-label">Ingresa el segundo número:</label>
                            <input
                                [(ngModel)]="num2"
                                name="num2"
                                type="text"
                                class="form-control"
                                id="num2"
                                placeholder="Segundo Número"
                            />
                        </div>
                        <div class="d-flex flex-wrap justify-content-between mb-4">
                            <div class="form-check form-check-inline">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="operacion"
                                    id="suma"
                                    value="suma"
                                    [(ngModel)]="operacionSeleccionada"
                                    checked
                                />
                                <label class="form-check-label" for="suma">Sumar</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="operacion"
                                    id="resta"
                                    value="resta"
                                    [(ngModel)]="operacionSeleccionada"
                                />
                                <label class="form-check-label" for="resta">Restar</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="operacion"
                                    id="multiplicacion"
                                    value="multiplicacion"
                                    [(ngModel)]="operacionSeleccionada"
                                />
                                <label class="form-check-label" for="multiplicacion">Multiplicar</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="operacion"
                                    id="division"
                                    value="division"
                                    [(ngModel)]="operacionSeleccionada"
                                />
                                <label class="form-check-label" for="division">Dividir</label>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button (click)="calcular()" type="button" class="btn btn-primary btn-lg">
                                Calcular
                            </button>
                        </div>
                    </form>
                    <div class="mt-4 text-center">
                        <h3 class="fw-bold">Resultado: {{ resultado }}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
